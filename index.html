<!DOCTYPE html>
<html>
<head>
    <title>User ID Input</title>
    <style>
        body {
            background-image: url('https://m.media-amazon.com/images/I/71Toc2Q9nZL._SL1135_.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Helvetica;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            position: relative; /* Added for overlay positioning */
        }

        /* Overlay for the background image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 70% opacity black overlay */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            position: relative; /* Ensure heading is above overlay */
            z-index: 2; /* Higher z-index than overlay */
        }

        form {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure form is above overlay */
            z-index: 2; 
        }

        #user-id {
            padding: 15px;
            border: 3px solid #fff; /* Bold white border */
            border-radius: 5px;
            width: 300px;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
        }

        button {
            background-color: #f0ad4e; 
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Enter User ID</h1>
    <form method="POST" action="/">
        <input type="text" id="user-id" name="user_id" placeholder="User ID">
        <button type="submit">Get Recommendations</button> 
    </form>
</body>
</html>
